<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAG Stack Live Tracker - Maintenance</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="GAG Stack Live Tracker is currently undergoing maintenance. Please check back soon.">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
  <!-- Bootstrap 5 CSS and Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #18191a;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .maintenance-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .maintenance-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 390px;
      width: 100%;
      text-align: center;
    }
    .maintenance-icon {
      font-size: 3rem;
      color: #2d6cdf;
      background: #fff;
      border-radius: 50%;
      padding: 0.4em;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.09);
      margin-bottom: 1rem;
    }
    .maintenance-title {
      font-size: 1.45rem;
      font-weight: bold;
      color: #2d6cdf;
      margin-bottom: 0.8rem;
    }
    .maintenance-desc {
      font-size: 1.13rem;
      margin-bottom: 1.2rem;
      color: #444;
    }
    .footer {
      color: #6c757d;
      font-size: 0.98rem;
      margin-top: 2rem;
    }
    @media (max-width: 480px) {
      .maintenance-card {
        padding: 1.5rem 0.7rem;
        margin-top: 1.5rem;
      }
      .maintenance-title { font-size: 1.08rem; }
      .maintenance-desc { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="maintenance-card">
      <div class="maintenance-icon mb-2">
        <i class="bi bi-tools"></i>
      </div>
      <div class="maintenance-title">Maintenance in Progress</div>
      <div class="maintenance-desc">
        The GAG Stack Live Tracker is currently undergoing scheduled maintenance.<br>
        Please check back soon.<br>
        <span class="text-muted" style="font-size:0.97em;">Thank you for your patience!</span>
      </div>
      <div>
        <i class="bi bi-clock-history" style="color:#6c757d;font-size:1.2em;"></i>
        <span style="color:#6c757d; font-size:0.98em;">Last update: June 19, 2025</span>
      </div>
    </div>
    <footer class="footer mt-4 text-center">
      <span><i class="bi bi-person-circle"></i> Made by renkaku</span>
    </footer>
  </div>
</body>
</html>
